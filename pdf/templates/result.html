<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similar Questions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Similar Questions</h1>
    {% if questions %}
        <ul>
        {% for question in questions %}
            <li>{{ question }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No similar questions found.</p>
    {% endif %}
    <a href="/">Upload more PDFs</a>
</body>
</html>
